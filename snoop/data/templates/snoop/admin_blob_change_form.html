{% extends "admin/change_form.html" %}

{% block content %}

    {% if preview_content %}
      <pre><code>{{ preview_content }}</code></pre>
    {% elif preview %}
      <a href="?preview=on">preview</a>
    {% endif %}

  {% endif %}{% endif %}
  {{ block.super }}
{% endblock %}
